<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Wather Care</title>
    <link rel="icon" href="../../img/Wather.ico" type="image/x-icon">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>
        <h1>Calculadora de Consumo</h1>
        <p>Herramienta interactiva para calcular el consumo de agua.</p>
    </header>
    <main>
        <div class="calculator-box">
            <div>
                <form id="calculator-form">
                    <label for="litros">Litros por Hora:</label>
                    <input type="number" id="litros" name="litros" min="0" step="1" required>
                    <button type="submit">Calcular</button>
                </form>
            </div>
            <div id="resultado"></div>
        </div>
    </main>
    <footer>
        <ul class="contenedor-botones">
            <li><a href="../index/index.html">Volver al inicio</a></li>
        </ul>
    </footer>
    <script src="calculator.js"></script>
</body>
</html>
